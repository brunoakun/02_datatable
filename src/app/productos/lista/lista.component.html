<div class="container">
    <div class="col">

        <table id="example1" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
            class="table table-striped table-hover border ">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellidos</th>
                    <th>direccion</th>
                    <th>cp</th>
                    <th>poblacion</th>
                    <th>provincia</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let trabajador of trabajadores">
                    <td>{{trabajador.id}}</td>
                    <td>{{trabajador.nombre}}</td>
                    <td>{{trabajador.apellidos}}</td>
                    <td>{{trabajador.direccion}}</td>
                    <td>{{trabajador.cp}}</td>
                    <td>{{trabajador.poblacion}}</td>
                    <td>{{trabajador.provincia}}</td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
